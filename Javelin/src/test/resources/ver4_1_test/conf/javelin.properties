javelin.javelinFileDir=../logs

# \u30e9\u30a4\u30bb\u30f3\u30b9\u30d5\u30a1\u30a4\u30eb\u3078\u306e\u30d1\u30b9
javelin.license.path=../license/EndoSnipeLicense.dat

# \u95be\u5024\u7b49\u306e\u60c5\u5831\u306e\u6c38\u7d9a\u5316\u7528\u30d5\u30a1\u30a4\u30eb\u3078\u306e\u30d1\u30b9
#javelin.serializeFile=../data/serialize.dat

# \u5909\u63db\u5bfe\u8c61\u30af\u30e9\u30b9\u6307\u5b9a\u30d5\u30a1\u30a4\u30eb\u3078\u306e\u30d1\u30b9
javelin.include=include.conf

# \u5909\u63db\u9664\u5916\u30af\u30e9\u30b9\u6307\u5b9a\u30d5\u30a1\u30a4\u30eb\u3078\u306e\u30d1\u30b9
javelin.exclude=exclude.conf

#--------------------------------------------------
# Javelin\u30ed\u30b0\u51fa\u529b\u306b\u95a2\u3059\u308b\u8a2d\u5b9a
#--------------------------------------------------

# jvn\u30ed\u30b0\u3092\u30b5\u30fc\u30d0\u5074\u306b\u4fdd\u5b58\u3059\u308b\u304b\u3069\u3046\u304b
javelin.log.enable=true

# jvn\u30ed\u30b0\u306e\u6700\u5927\u30d5\u30a1\u30a4\u30eb\u6570
