javelin.jdbc.recordStackTrace=true

# JDBCJavelin\u3067\u30b9\u30bf\u30c3\u30af\u30c8\u30ec\u30fc\u30b9\u3092\u51fa\u529b\u3059\u308b\u305f\u3081\u306e\u95be\u5024
javelin.jdbc.record.stacktraceThreashold=0

#--------------------------------------------------
# \u5b9f\u884c\u8a08\u753b\u53d6\u5f97\u306b\u95a2\u3059\u308b\u8a2d\u5b9a
#--------------------------------------------------

