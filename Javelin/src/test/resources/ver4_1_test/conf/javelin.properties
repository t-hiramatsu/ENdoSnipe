javelin.system.log=../traces

# \u30b7\u30b9\u30c6\u30e0\u30ed\u30b0\u306e\u30ed\u30b0\u30ec\u30d9\u30eb(FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG)
