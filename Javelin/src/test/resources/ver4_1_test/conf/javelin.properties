#Javelin\u306e\u60c5\u5831\u53d6\u5f97\u5bfe\u8c61\u304b\u3089\u9664\u5916\u3059\u308b\u3001\u6700\u5927\u306e\u5236\u5fa1\u547d\u4ee4\u6570\u3002\u5236\u5fa1\u547d\u4ee4\u306e\u6570\u304c\u3053\u306e\u5024\u4ee5\u4e0b\u306e\u5834\u5408\u3001\u9664\u5916\u3059\u308b\u3002
