# \u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u53ef\u80fd\u306a\u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u306e\u6700\u5927\u30d5\u30a1\u30a4\u30eb\u30b5\u30a4\u30ba(bytes)
javelin.log.download.max=10485760

# Javelin\u3067\u4fdd\u6301\u3059\u308b\u30b3\u30fc\u30eb\u30c4\u30ea\u30fc\u306e\u5b50\u306e\u6700\u5927\u6570\u3002CallTree\u306b\u6240\u5c5e\u3059\u308bCallTreeNode\u306e\u6570\u304c\u3053\u306e\u5024\u3088\u308a\u5927\u304d\u304f\u306a\u3063\u305f\u5834\u5408\u306b\u3001
# \u9014\u4e2d\u307e\u3067\u306eCallTreeNode\u3092jvn\u306b\u51fa\u529b\u3057\u3001Profiler\u30d3\u30e5\u30fc\u3067\u78ba\u8a8d\u3067\u304d\u308b\u8a08\u6e2c\u60c5\u5831\u3092\u4fdd\u5b58\u3059\u308b\u3002
