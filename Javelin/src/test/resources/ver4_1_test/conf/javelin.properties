javelin.jdbc.recordExecPlan=true

# SQL\u306e\u5b9f\u884c\u6642\u9593\u304c\u4ee5\u4e0b\u306e\u6642\u9593\u3092\u8d85\u904e\u3057\u305f\u5834\u5408\u306b\u3001\u5b9f\u884c\u8a08\u753b\u3092\u53d6\u5f97\u3059\u308b\u3002(\u5358\u4f4d:\u30df\u30ea\u79d2)
